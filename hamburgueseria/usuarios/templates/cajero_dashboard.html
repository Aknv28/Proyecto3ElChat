<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caja</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800;900&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        h1, h2, h3 {
            font-family: 'Montserrat', sans-serif;
        }
    </style>
</head>
<body class="bg-[#111111] min-h-screen">
    <!-- Header -->
    <header class="bg-[#1C1C1C] border-b border-[#AAAAAA]/20">
        <div class="container mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <h1 class="text-3xl font-black text-white">Caja</h1>
                <form action="{% url 'logout' %}" method="POST">
                    {% csrf_token %}
                    <button type="submit" class="bg-[#B51E23] hover:bg-[#D9322A] text-white font-semibold px-6 py-2.5 rounded-lg transition-all duration-300">
                        Cerrar sesi√≥n
                    </button>
                </form>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-12">
        <!-- Stats Section -->
        <div class="max-w-2xl mx-auto mb-8">
            <div class="bg-[#1C1C1C] rounded-xl p-8 border border-[#AAAAAA]/10">
                <div class="flex justify-between items-center mb-4">
                    <p class="text-[#AAAAAA] font-medium text-lg">Ventas de Hoy</p>
                    <span class="text-xs bg-[#B51E23]/10 text-[#B51E23] px-3 py-1 rounded-full font-semibold">ACTIVO</span>
                </div>
                <p class="text-5xl font-black text-[#B51E23] mb-3">Bs. 1,250.50</p>
                <p class="text-[#AAAAAA] font-medium">23 transacciones realizadas</p>
            </div>
        </div>

        <!-- Main Action Card -->
        <div class="max-w-2xl mx-auto">
            <a href="{% url 'menu' %}" class="block bg-[#B51E23] hover:bg-[#D9322A] rounded-2xl p-12 transition-all duration-300 transform hover:scale-105 hover:shadow-2xl hover:shadow-[#B51E23]/30">
                <div class="flex items-center justify-center mb-6">
                    <svg class="w-16 h-16 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"></path>
                    </svg>
                </div>
                <h2 class="text-4xl font-black text-white text-center mb-3">Abrir Caja</h2>
                <p class="text-white/80 text-center text-lg font-medium">Accede a la caja registradora</p>
            </a>
        </div>
    </main>
</body>
</html>
