<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocina</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800;900&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        h1, h2, h3 {
            font-family: 'Montserrat', sans-serif;
        }
    </style>
</head>
<body class="bg-[#111111] min-h-screen">
    <!-- Header -->
    <header class="bg-[#1C1C1C] border-b border-[#AAAAAA]/20">
        <div class="container mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <h1 class="text-3xl font-black text-white">Cocina</h1>
                <form action="{% url 'logout' %}" method="POST">
                    {% csrf_token %}
                    <button type="submit" class="bg-[#B51E23] hover:bg-[#D9322A] text-white font-semibold px-6 py-2.5 rounded-lg transition-all duration-300">
                        Cerrar sesi√≥n
                    </button>
                </form>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-12">
        <!-- Stats Grid -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-[#1C1C1C] rounded-xl p-8 border border-[#AAAAAA]/10">
                <p class="text-[#AAAAAA] font-medium mb-3">Pedidos Pendientes</p>
                <p class="text-5xl font-black text-[#B51E23]">8</p>
            </div>
            <div class="bg-[#1C1C1C] rounded-xl p-8 border border-[#AAAAAA]/10">
                <p class="text-[#AAAAAA] font-medium mb-3">Completados Hoy</p>
                <p class="text-5xl font-black text-white">47</p>
            </div>
            <div class="bg-[#1C1C1C] rounded-xl p-8 border border-[#AAAAAA]/10 flex items-center justify-between">
                <div>
                    <p class="text-[#AAAAAA] font-medium mb-3">Estado</p>
                    <div class="flex items-center">
                        <div class="w-3 h-3 bg-[#B51E23] rounded-full animate-pulse mr-3"></div>
                        <span class="text-white font-bold text-lg">OPERATIVA</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Action Card -->
        <div class="max-w-2xl mx-auto">
            <a href="{% url 'cocina_pedidos' %}" class="block bg-[#B51E23] hover:bg-[#D9322A] rounded-2xl p-12 transition-all duration-300 transform hover:scale-105 hover:shadow-2xl hover:shadow-[#B51E23]/30">
                <div class="flex items-center justify-center mb-6">
                    <svg class="w-16 h-16 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4"></path>
                    </svg>
                </div>
                <h2 class="text-4xl font-black text-white text-center mb-3">Ver Pedidos</h2>
                <p class="text-white/80 text-center text-lg font-medium">Gestiona todos los pedidos de la cocina</p>
            </a>
        </div>
    </main>
</body>
</html>
