<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800;900&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        h1, h2, h3 {
            font-family: 'Montserrat', sans-serif;
        }
    </style>
</head>
<body class="bg-[#111111] min-h-screen">
    <!-- Header -->
    <header class="bg-[#1C1C1C] border-b border-[#AAAAAA]/20">
        <div class="container mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <h1 class="text-3xl font-black text-white">Administración</h1>
                <form action="{% url 'logout' %}" method="POST">
                    {% csrf_token %}
                    <button type="submit" class="bg-[#B51E23] hover:bg-[#D9322A] text-white font-semibold px-6 py-2.5 rounded-lg transition-all duration-300">
                        Cerrar sesión
                    </button>
                </form>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-12">
        <!-- Stats Section -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-[#1C1C1C] rounded-xl p-6 border border-[#AAAAAA]/10">
                <p class="text-[#AAAAAA] font-medium mb-3">Total Usuarios</p>
                <p class="text-5xl font-black text-white">42</p>
            </div>
            <div class="bg-[#1C1C1C] rounded-xl p-6 border border-[#AAAAAA]/10">
                <p class="text-[#AAAAAA] font-medium mb-3">Cajas Activas</p>
                <p class="text-5xl font-black text-[#B51E23]">8</p>
            </div>
            <div class="bg-[#1C1C1C] rounded-xl p-6 border border-[#AAAAAA]/10">
                <p class="text-[#AAAAAA] font-medium mb-3">Pedidos Hoy</p>
                <p class="text-5xl font-black text-white">156</p>
            </div>
        </div>

        <!-- Action Cards Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Card 1: Ver Cajas -->
            <a href="#" class="bg-[#1C1C1C] rounded-xl p-8 border border-[#AAAAAA]/10 hover:border-[#B51E23]/50 transition-all duration-300 transform hover:scale-105 hover:shadow-xl hover:shadow-[#B51E23]/20">
                <div class="flex items-center justify-center w-14 h-14 bg-[#B51E23]/10 rounded-xl mb-5">
                    <svg class="w-7 h-7 text-[#B51E23]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"></path>
                    </svg>
                </div>
                <h3 class="text-xl font-bold text-white mb-2">Ver Cajas</h3>
                <p class="text-[#AAAAAA] font-medium text-sm">Gestiona las cajas registradoras</p>
            </a>

            <!-- Card 2: Agregar Usuarios -->
            <a href="#" class="bg-[#1C1C1C] rounded-xl p-8 border border-[#AAAAAA]/10 hover:border-[#B51E23]/50 transition-all duration-300 transform hover:scale-105 hover:shadow-xl hover:shadow-[#B51E23]/20">
                <div class="flex items-center justify-center w-14 h-14 bg-[#B51E23]/10 rounded-xl mb-5">
                    <svg class="w-7 h-7 text-[#B51E23]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path>
                    </svg>
                </div>
                <h3 class="text-xl font-bold text-white mb-2">Agregar Usuarios</h3>
                <p class="text-[#AAAAAA] font-medium text-sm">Crea nuevos usuarios del sistema</p>
            </a>

            <!-- Card 3: Ver Cocina -->
            <a href="#" class="bg-[#1C1C1C] rounded-xl p-8 border border-[#AAAAAA]/10 hover:border-[#B51E23]/50 transition-all duration-300 transform hover:scale-105 hover:shadow-xl hover:shadow-[#B51E23]/20">
                <div class="flex items-center justify-center w-14 h-14 bg-[#B51E23]/10 rounded-xl mb-5">
                    <svg class="w-7 h-7 text-[#B51E23]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4"></path>
                    </svg>
                </div>
                <h3 class="text-xl font-bold text-white mb-2">Ver Cocina</h3>
                <p class="text-[#AAAAAA] font-medium text-sm">Monitorea los pedidos de cocina</p>
            </a>
        </div>
    </main>
</body>
</html>
